<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <h1>衣類検索</h1>
    <form th:action="@{/ex3/search}" method="post" th:object="${clothForm}">
      <span th:each="gender:${genderMap}">
        <!-- <input type="radio" name="gender" value="man" /> -->
        <input
          type="radio"
          th:field="*{gender}"
          th:value="${gender.key}"
          th:text="${gender.value}"
        />
      </span>

      <!-- <select name="color" id="">
        <div th:each="gender:${genderMap}">
          <option th:value="${color.key}">${color.key}</option>
        </div>
 -->
      <select name="color" th:field="*{color}">
        <option
          th:each="color:${colorMap}"
          th:value="${color.key}"
          th:text="${color.value}"
        ></option>
      </select>
      <br />
      <button>検索</button>
    </form>
  </body>
</html>
