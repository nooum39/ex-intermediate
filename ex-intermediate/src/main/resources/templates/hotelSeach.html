<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <h1>ホテル検索</h1>
    <form th:action="@{/ex2/result}" th:object="${hotelForm}">
      <input type="text" name="price" th:field="*{price}"/>円以下<br />
      <button>検索</button>
      <span th:each=" hotel: ${hotelList}">
        <table border="1" class="table">
            <tr>
                <th>ホテル名</th>
                <td>
                    <center th:text="${hotel.hotelName}">hotelName</center>
                </td>
            </tr>
            <tr>
                <th>最寄駅</th>
                <td>
                    <center th:text="${hotel.nearestStation}">nearestStation</center>
                </td>
            </tr>
            <tr>
                <th>価格</th>
                <td>
                    <div style="text-align: center;" th:text="${#numbers.formatInteger(hotel.price, 0, 'COMMA')}+円">price</div>
                </td>
            </tr>

      </span>


    </form>




  </body>
</html>
